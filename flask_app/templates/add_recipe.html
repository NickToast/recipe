<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Add Recipes</title>
</head>


<body>
    <div class="d-flex container mt-5 justify-content-start">
        <h1>Add a New Recipe!</h1>
    </div>
    <div class="d-flex container justify-content-end">
        <div class="my-4">
            <a class="mx-4" href="/recipes">Back to recipes</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <form action="/recipes/add" class="bg-dark rounded text-light container" method="post">
        {% with messages = get_flashed_messages(category_filter=['recipe']) %} <!-- declare a variable called messages -->
            {% if messages %} <!-- check if there are any messages -->
                {% for message in messages %} <!-- loop through the messages -->
                <p class="mx-3 pt-1 text-warning text-center">{{message}}</p> <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="d-flex justify-content-evenly">
            <div class="">
                <div class="d-flex justify-content-between align-items-center my-4">
                    <label for="name">Name: </label>
                    <input type="text" name="name" class="p-1 my-3 mx-3" size="37">
                </div>
                <div class="d-flex align-items-start mb-4">
                    <label for="description">Description: </label>
                    <textarea name="description" cols="40" rows="5" class="mx-3 mb-4"></textarea>
                </div>
                <div class="d-flex align-items-start">
                    <label for="instructions" >Instructions: </label>
                    <textarea name="instructions" cols="40" rows="5" class="mx-3"></textarea>
                </div>
            </div>
            <div class="col-4 d-flex flex-column align-items-center justify-content-evenly">
                <div>
                    <label for="date_made">Date Cooked/Made: </label>
                    <input type="date" name="date_made" class="p-1">
                </div>
                <div>
                    <label for="under_30">Under 30 minutes?</label>
                    <input type="radio" name="under_30" value="1">
                    <label for="under_30">Yes</label>
                    <input type="radio" name="under_30" value="0">
                    <label for="under_30">No</label>
                </div>
            </div>
        </div>
        <div class=" container d-flex justify-content-end">
            <input type="submit" value="Submit" class="mb-3 btn bg-primary text-light border py-2">
        </div>



    </form>



</body>
</html>
